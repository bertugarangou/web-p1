<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="authors" content="Álvaro MartínezAlbert Garangou & Pau Hinojosa">
    <title>TODO++</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/pages/forms2.css">
    <META NAME="robots" CONTENT="nofollow">
    <META name="description" content="TODO++, tasker website. Page used for adding and creating new tasks.">
    <META name="keywords" content="TODO, task, tasker, deadlines, university, programming, html, css, js, npm">
    <!--<script src="script.js"></script>-->
        
</head>

<body>
    <main>

        <form class="container">
            <div class="side-space">
                <!--EMPTY-->
            </div>
            <div class="contingut">
              <div class="images">
                <!--IMAGE SELECTOR-->

                <img src="media/img/task_image1.png" alt="Selected cover image for the task" class="coverImageSelected">

                <img src="media/img/task_image1.png" alt="Cover image default style 1" class="coverImage"> 
                <img src="media/img/task_image2.png" alt="Cover image default style 2" class="coverImage">
                <img src="media/img/task_image3.png" alt="Cover image default style 3" class="coverImage">
                <img src="media/img/task_image4.png" alt="Cover image default style 4" class="coverImage">
                <img src="media/img/task_image5.png" alt="Cover image default style 5" class="coverImage">
            


              </div>
              <div class="data-input-1">
                <!--TITLE & DEADLINE-->

                <div class="title-box">
                    <label for="title"><strong>Title</strong></label>
                    <input type="text" class="inputCustom" name="title" id="title">
                </div>
                <div class="deadline-box">
                    <label for="deadline"><strong>Deadline</strong></label>
                    <input type="text" class="inputCustom" name="date" placeholder="" onclick="ocultarError();" onfocus="(this.type='date')" onblur="(this.type='text')">
                </div>
               
              </div>
              <div class="data-input-2">
                <!--CATEGORY-->
                <label for="categories"><strong>Category</strong></label>
                <select name="categories" id="categories">
                    <option disabled selected>Select category</option>
                    <option value="opt1">Opció1</option>
                    <option value="opt2">Opció2</option>
                    <option value="opt3">Opció3</option>
                </select>

              </div>
              <div class="data-input-3">
                <!--DESCRIPTION-->
                <label for="description"><strong>Description</strong></label>
                <textarea name="description" id="description" cols="50" rows="10"></textarea>


              </div>
              <div class="bottom-data-input">
                <div class="error-zone">
                    <!--ERROR MESSAGES-->
                    <span id="errorTitle">Title required. Maximum 100 characters length.</span>
                    <span id="errorDeadline">Deadline required.</span>
                    <span id="errorCategory">One Category at least is required.</span>
                    <span id="erorrDescription">Description required. Maximum 1000 characters length.</span>
                </div>
                <div class="buttons-bottom-zone">
                    <!--BUTTONS CHECK/CANCEL/ACCEPT-->
                    <button class="sendBtn"><strong>Cancel</strong></button>
                    <button class="sendBtn"><strong>Accept</strong></button>
                </div>
              </div>
            </div>
            
            <div class="side-space-2">
                <!--EMPTY-->
            </div>
        </form>




    </main>
</body>

</html>

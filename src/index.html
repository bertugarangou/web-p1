<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="authors" content="Álvaro Martínez, Albert Garangou & Pau Hinojosa">
    <title>TODO++</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/pages/index.css">
    <META NAME="robots" CONTENT="nofollow">
    <META name="description"
        content="TODO++, tasker website. Page used for the main view of the website: tasks, search, task settings.">
    <META name="keywords" content="TODO, task, tasker, deadlines, university, programming, html, css, js, npm">
    <!--<script src="script.js"></script>-->
</head>

<body>
    <main class="bloc">
        <div class="menu">
            <!--BARRA DEL COSTAT-->
            <div class="topInfo">
                <a href=""><img src="media/img/web_main_icon.png" alt="Board with paper. Website logo." id="webLogo"
                        height="111" width="111"></a>

                <div class="topInfoText">
                    <h1 class="title-todo"><strong>TODO++</strong></h1>
                    <p class="duties">4 duties</p>
                    <p class="urgents">1 urgent</p>
                </div>
            </div>

            <button class="add-task-button">Add TODO</button>
            <div class="order-modes">


                <p id="today" class="asideViewButton">
                    <img class="asideViewButtonImg" src="media/img/vector_calendar.svg" alt="Calendar icon.">
                    <strong id="todayText" class="asideViewButtonText">Today</strong>
                </p>
                <p id="allDuties" class="asideViewButton">
                    <img class="asideViewButtonImg" src="media/img/vector_task.svg"
                        alt="List with check and cross icon.">
                    <strong id="allDutiesText" class="asideViewButtonText">All duties</strong>
                </p>
                <p id="Categories" class="asideViewButton">
                    <img class="asideViewButtonImg" src="media/img/vector_figures.svg"
                        alt="Figures icon: triangle circle and square.">
                    <strong id="categoriesText" class="asideViewButtonText">Categories</strong>
                </p>
            </div>

            <!--Desplegable de categories-->
            <div class="selectCategory">
                <div class="rectangle">
                    <div class="categoryColor">
                        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="19" height="19" rx="5" fill="#F94144"/>
                        </svg>
                    </div>
                    <div class="square1">
                        <div>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.41 8.58L12 13.17L16.59 8.58L18 10L12 16L6 10L7.41 8.58Z" fill="black"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div>
                    <input class="categorySearch" type="search">
                </div>
                <div class="square2">
                    <div>
                        <svg width="19" height="15" viewBox="0 0 19 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18.8749 2.29166L6.37492 14.7917L0.645752 9.0625L2.1145 7.59375L6.37492 11.8437L17.4062 0.822912L18.8749 2.29166Z" fill="black"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="categoryList">
                <button class="cross">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="black" fill-opacity="0.25"/>
                    </svg>                        
                </button>
                <div>
                    <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="19" height="19" rx="5" fill="#43AA8B"/>
                    </svg>
                </div>
                <p>Example</p>
            </div>

        </div>
        <div class="principal">
            <div class="titol">
                <div>
                    <img src="media/img/vector_task.svg" alt="List with check and cross icon.">
                    <strong class="titol-principal">All duties</strong>
                </div>



            </div>
            <div class="barra">
                <!--TOP BAR EINES-->
                <div class="barra-1">
                    <button class="selectAll">Select all</button>
                    <!--BOTO 1-->
                    <button class="btnTickTrash" id="tickButton" disabled>
                        <img src="media/img/tick.png" alt="tick">
                    </button>
                    <button class="btnTickTrash" id="trashButton" disabled>
                        <img src="media/img/trash.png" alt="trash">
                    </button>
                    <!--BOTONS TICK TRASH-->
                </div>
                <div class="barra-2">
                    <!--ESPAIS-->
                </div>
                <div class="barra-3">
                    <!--SEARCHBOX-->
                    <div class="searchbox-back">
                        <input class="searchBox" type="text">
                        <img class="imageSearch" src="media/img/search.png" alt="Magnifying glass. Search icon.">
                    </div>
                </div>
            </div>

            <div class="task">
                <div class="taskSquare">
                    <input type="checkbox" class="checkbox">
                </div>
                <div class="taskRectangle">
                    <div class="container1">
                        <img src="media/img/web_main_icon.png" alt="Board with paper. Website logo." id="webLogo"
                        height="47" width="47">
                    </div>
                    <div class="container2">
                        <p class="taskTitle">Web Projects I</p>
                        <p class="taskDescription">Create a TODO list site web</p>
                    </div>
                    <div class="container3">
                        <div class="container4">
                            <p class="taskDate">20/11/2021</p>
                        </div>
                        <div class="container5">
                            <div class="cosa">
                                <p class="taskCategory1">Development</p>
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="14" height="14" rx="5" fill="#43AA8B"/>
                            </svg> 
                            </div>
                            <div class="cosa">
                                <p class="taskCategory1">Uni Projects</p>
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="14" height="14" rx="5" fill="#F94144"/>
                            </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    </main>

</body>

</html>

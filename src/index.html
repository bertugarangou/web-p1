<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="authors" content="Àlvaro Martínez, Albert Garangou & Pau Hinojosa">
    <title>TODO++</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/pages/index.css">
    <META NAME="robots" CONTENT="nofollow">
    <META name="description" content="TODO++, tasker website. Page used for the main view of the website: tasks, search, task settings.">
    <META name="keywords" content="TODO, task, tasker, deadlines, university, programming, html, css, js, npm">
    <!--<script src="script.js"></script>-->
</head>

<body>
    <main>
        <aside>
            <div class="topInfo">
                <img src="media/img/web_main_icon.png" alt="Board with paper. Website logo." id="webLogo" height="111" width="111">
                <div class="topInfoText">
                    <p><strong>TODO++</strong></p>
                    <p>4 duties</p>
                    <p>1 urgent</p>
                </div>
            </div>
            

            <button class="b1">Add TODO</button>

            <p id="today" class="asideViewButton">
                <img src="media/img/vector_calendar.svg" alt="Calendar icon.">
                <strong id="todayText" class="asideViewButtonText">Today</strong>
            </p>
            <p id="allDuties" class="asideViewButton">
                <img src="media/img/vector_task.svg" alt="List with check and cross icon.">
                <strong id="allDutiesText" class="asideViewButtonText">All duties</strong>
            </p>
            <p id="Categories" class="asideViewButton">
                <img src="media/img/vector_figures.svg" alt="Figures icon: triangle circle and square.">
                <strong id="categoriesText" class="asideViewButtonText">Categories</strong>
            </p>

            <!--Falta el desplegable de categories aquí-->
        </aside>

        <article>
            <!--Títol que canvia-->
            <h1 class="AllDuties">
                <img src="media/img/vector_figures.svg" alt="List with check and cross icon.">
                <strong>All duties</strong>
            </h1>

            <!--Barra de botons-->
            <nav class="navBar">
                <button class="selectAll">Select all</button>
                <button class="btnTickTrash">
                    <img src="media/img/tick.png" alt="tick">
                </button>
                <button class="btnTickTrash">
                    <img src="media/img/trash.png" alt="trash">
                </button>
                <!--Search box-->
                
                <input class="searchBox" type="text">
                <img class="imageSearch" src="media/img/search.png" alt="Magnifying glass. Search icon.">
                
            </nav>

            <div>
                <!--TASCA 1-->
            </div>
            <div>
                <!--TASCA 2-->
            </div>


        </article>


    </main>
</body>
</html>
